<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="niplist is awesome!">
    <meta name="author" content="Alex Smith">

    <title>niplist</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/assets/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/assets/css/signin.css" rel="stylesheet">
    <link href="/static/assets/css/header.css" rel="stylesheet">
    <link href="/static/assets/css/sticky-footer.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div id="wrap">
      <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">niplist</a>
          </div>
          <!--.navbar-collapse -->
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="{% url 'django.contrib.auth.views.login' %}">Home</a></li>
              <li><a href="{% url 'niplist.views.register' %}">Register</a></li>
            </ul>
            <form class="navbar-form navbar-right">
              <button type="submit" class="btn btn-primary btn-sm">Sign in  </button>
            </form>
          </div>
          <!--/.navbar-collapse -->
        </div>
      </div>

      <!-- container -->
      <div class="container">
        <form method="post" class="form-signin" action="{% url 'django.contrib.auth.views.login' %}">
          <h2 class="form-signin-heading">Sign in.</h2>
          <div class="form-control">
            {{ form.username }}
          </div>
          <div class="form-control">
            {{ form.password }}
          </div>
          <!--<input type="text" class="form-control" placeholder="Email address" autofocus>
          <input type="password" class="form-control" placeholder="Password">-->
          <label class="checkbox">
            <input type="checkbox" value="remember-me"> Remember me
          </label>
          <button class="btn btn-primary btn-block" type="submit">Sign in</button>
          <a class="btn btn-info btn-block" href="{% url 'niplist.views.register' %}">Register</a>
          <h6>Forget your password?  Reset it <a href="{% url 'niplist.views.passwordReset' %}">here</a>.</h6>
          
          <input type="hidden" name="next" value="{{ next }}" />
          {% csrf_token %}
        </form>
        <div>
          {% if form.errors %}
          <p>
            Incorrect user name and password.
          </p>
          {% endif %}
        </div>
      </div>
      <!-- /container -->
    </div>
  
    <!-- footer -->
    <div id="footer">
      <div class="container">
        <p class="text-muted credit text-center">Â© 2013 Alex Smith</p>
      </div>
    </div>
    <!-- /footer -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/assets/js/jquery.js"></script>
    <script src="/static/assets/js/bootstrap.min.js"></script>
  </body>
</html>
